name: Release the Binaries

on:
  push:
    tags: ["**"]
  workflow_call:

jobs:
  build:
    name: Build Binaries
    uses: ./.github/workflows/build.yml
  release:
    name: Create GitHub Release
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          path: ./artifacts
      - name: Rename files
        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          src_dir="${{ github.workspace }}/artifacts"
          out_dir="${{ github.workspace }}/out"
          mkdir -p "$out_dir"
          find "$src_dir" -mindepth 1 -maxdepth 1 -type d ! -name "out" | while read -r dir; do
              file=$(find "$dir" -maxdepth 1 -type f | head -n 1)
              [ -z "$file" ] && continue
              folder_name=$(basename "$dir")
              cp "$file" "$out_dir/${folder_name}"
              echo "copied $file â†’ $out_dir/${folder_name}"
          done
      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          draft: true
          generate_release_notes: true
          files: ./out/*
